<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="css/stylesheet.css">
 
</head>
<body>
<div class="container">
  <div class="wrapper">

    <div class="img-top">
        <img  class="main-img" src="images/image-equilibrium.jpg" alt="this is image">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
    </div>

    <div class="info">
      
      <a class="title" href="#">Equilibrium #3429</a>
      <p class="descrption">Our Equilibrium collection promotes balance and calm.</p>

      <div class="time">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="icon">
          <p>0.041ETH</p>
        </div>
        <div class="day">
          <img src="images/icon-clock.svg" alt="icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img  class="image-author" src="images/image-avatar.png" alt="">
       <p>Creation of <a href="#">Jules Wyvern</a> </p>
      </div>
    </div>
    
  </div>
</div>

</body>
</html>
